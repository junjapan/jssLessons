<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsレッスンEX2"</title>
</head>
<body>
    <button class="select">赤を持つ</button>
    <button class="select">緑を持つ</button>
    <button class="select">青を持つ</button>
    <button onclick="writePen()">書く</button>
    <p id="info"></p>
    <div id="graph"></div>
    <script>
        class ColorPen{
            constructor(color, length){
                this.color=color;
                this.length=length;
            }
            write(){
                let msg="";
                if(this.length<=0){
                    msg='もう書けません';
                }else{
                    this.length-=0.5;
                    msg=this.color+'で書いた。残りの長さ'+this.length;
                }
                return msg;
            }
        }
        const bts=document.querySelectorAll('.select');
        // htmlコレクションをbtsに入れてる
        // const bts=document.getElementsByClassName('select');
        let pens=[new ColorPen('赤',10),new ColorPen('緑',10),new ColorPen('青',10)];
        let pen=null;
        const info=document.getElementById("info");
        // addEventListener 複数のイベントを設定できる。
        for(let i=0;i<bts.length;i++){
            bts[i].addEventListener('click',()=>{
                pen=pens[i];
                info.textContent=pen.color+'を持った。';
                setGraph();
            });
        }
        const writePen=()=>{
            let msg='';
            if(pen==null){
                msg='ペンを持ってください！';
            }else{
                msg=pen.write();
                setGraph();
            }
            info.textContent=msg;
        }
        function setGraph(){
            let ele=document.getElementById("graph");
                    ele.style.width=pen.length+'cm';
                    // ele.style.height="10px";
                    if(pen.color=='赤'){
                        ele.style.backgroundColor="red";
                    }else if(pen.color=='青'){
                        ele.style.backgroundColor="blue";
                    }else if(pen.color=='緑'){
                        ele.style.backgroundColor="green";
                    }
                    ele.textContent=pen.length+'cm';
                    ele.style.color="yellow";
        }
    </script>
</body>
</html>
